<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="../static/css/demo.css">
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.4.1/css/bootstrap.css">
</head>
<body background="../static/images/6.jpg"
      style="background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:100% 100%;">

     <div class="header">
        <div class="container">
            <div class="menu">
                <a href="/">大数据物流路径选择系统</a>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>

    <div class="account2 acc1">
        <h2>用户登录</h2>
        <form method="post" action="/admin/logs">
            <div class="form-group">
                 <label>用户名</label>
                 <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                 <label>密码</label>
                  <input type="password" class="form-control" name="passwd" placeholder="密码">
            </div>
            <a>
                <input type="submit" class="btn btn-primary"></input>
            </a>
            <span class="back">{{back}}</span>
            <div >注册即代表同意《用户使用协议》《隐私保护协议》</div>
            <a class="x" href="/admin/register">没有账号去注册</a>
        </form>
    </div>
</body>
</html>
